{% extends 'main.html' %}

{% block main %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Tabla de parques agregados</h3>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Imagen</th>
                    <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for parque in parques %}
                    <tr>
                    
                    <td>{{parque.nombre}}</td>
                    <td>{{parque.precio}}</td>
                    <td>{{parque.descripcion}}</td>
                    <td>
                        <img src="./assets/img/{{parque.imagenParque}}" alt="" width="200" height="200">
                    </td>

                    <td>
                        <form method="post" action="borrar">
                            <input type="hidden" name="txtID"  value="{{parque.id_parque}}">
                            <input type="submit" value="Borrar" class="btn btn-danger">
                        </form>
                        <a class="btn btn-warning" href="actPq{{parque.id_parque}}" role="button">Actualizar</a>
                    </td>
                    
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>
</div>
<nav aria-label="Page navigation example">
    <ul class="pagination pagination-sm justify-content-center">
        <li class="page-item"><a class="page-link" href="listaHoteles">1</a></li>
        <li class="page-item"><a class="page-link" href="listaParques">2</a></li>
        <li class="page-item"><a class="page-link" href="listaPaquetes">3</a></li>
    </ul>
</nav>

{% endblock %}
