<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="./assets/css/styInicio.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <section class="contenedor formularios">
        <div class="formulario acceso">
            <div class="contenido-fot">
                <header>Iniciar Sesión</header>
                
                <form action="validarSesion" method="post" autocomplete="">
                    <div class="texto input-texto">
                        <input type="text" placeholder="Usuario" class="input" name="usuario" id="usuario" value="{{data['usuario']}}">
                    </div>

                    <div class="texto input-texto">
                        <input type="password" placeholder="Contraseña" class="password" name="contraseña" id="contraseña" value="{{data['contraseña']}}">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="formulario-li">
                        <a href="#" class="forgot-pass">¿Has olvidado tu contraseña?</a>
                    </div>

                    <div class="texto button-texto">
                        <button type="submit">Iniciar Sesión</button>
                    </div>
                </form>
                {% if vacio %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Rellene los campos 
                        <ul>
                            {% for campo in vacio %}
                                <li>{{ campo }}</li>
                            {% endfor %}
                        </ul>
                    </strong> 
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
                
                {% if msgError %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>{{msgError}}</strong> 
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}

                {% if msgNoEncontrado %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>{{msgNoEncontrado}}</strong> 
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}

                <div class="formulario-li">
                    <span>¿No tienes una cuenta?<a href="registrarUsuario" class="link signup-link"> Registrarse</a></span>
                </div>
            </div>

        </div>
    </section>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
