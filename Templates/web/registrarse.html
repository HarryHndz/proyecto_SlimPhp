<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="./assets/css/styinicio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <section class="contenedor formularios">
        <div class="formulario acceso">
            <div class="contenido-for">
                <header>Registrarse</header>
                <form action="agregarUser" method="post">
                    <div class="texto input-texto">
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="input" value="{{datos['nombre']}}">
                    </div>
                    <div class="texto input-texto">
                        <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos" class="input" value="{{datos['apellidos']}}">
                    </div>
                    <div class="texto input-texto">
                        <input type="text" name="usuario" id="usuario" placeholder="Usuario" class="input" value="{{datos['usuario']}}" >
                        <span id="validarUsuario" class="text-danger"></span>
                    </div>
                    <div class="texto input-texto">
                        <input type="email" name="email" id="email" placeholder="Correo" class="input" value="{{datos['email']}}">
                        <span id="validarEmail" class="text-danger"></span>
                    </div>

                    <div class="texto input-texto">
                        <input type="password" name="contraseña" id="contraseña" placeholder="Crear contraseña" class="password" value="{{datos['contraseña']}}">
                    </div>

                    <div class="texto input-texto">
                        <input type="password" name="confirmarContraseña" id="confirmarContraseña" placeholder="Confirmar contraseña" class="password"  value="{{datos['confirmarContraseña']}}">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>


                    <div class="texto button-texto">
                        <button type="submit">Registrarse</button>
                    </div>
                </form>

                <div class="formulario-li">
                    <span>¿Ya tienes una cuenta?<a href="iniciarSesion" class="link login-link"> iniciar Sesion</a></span>
                </div>
            </div>
            {% if vacio %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>Rellene los campos 
                        <ul>
                            {% for campo in vacio %}
                                <li>{{ campo }}</li>
                            {% endfor %}
                        </ul>
                    </strong> 
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endif %}
            {% if contra  %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>{{contra}}</strong> 
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
